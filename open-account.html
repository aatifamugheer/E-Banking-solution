<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open an Account</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .account-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(90deg, rgba(29, 233, 182, 1) 0%, rgba(2, 193, 232, 1) 100%);
            color: white;
            border-radius: 15px;
        }

        .account-header h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-section label {
            font-weight: 600;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Page Header -->
    <div class="container mt-5">
        <div class="account-header">
            <h1>Open Your Bank Account</h1>
            <p>Fill in the details below to create your account</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <form id="accountForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>

                        <h3>Account Preferences</h3>

                        <div class="mb-3">
                            <label for="accountType" class="form-label">Select Account Type</label>
                            <select class="form-select" id="accountType" required>
                                <option selected disabled>Choose...</option>
                                <option>Savings Account</option>
                                <option>Checking Account</option>
                                <option>Fixed Deposit</option>
                                <option>Business Account</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="initialDeposit" class="form-label">Initial Deposit Amount</label>
                            <input type="number" class="form-control" id="initialDeposit" placeholder="Enter deposit amount" required>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#">terms and conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="submit-btn">Submit Application</button>
                        <div class="error-message" id="errorMessage"></div>
                    </form>
                    <div class="back-link">
                        <a href="index.html">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById('accountForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Clear error message
            document.getElementById('errorMessage').textContent = '';

            // Validate form
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;
            const accountType = document.getElementById('accountType').value;
            const initialDeposit = document.getElementById('initialDeposit').value;
            const termsChecked = document.getElementById('terms').checked;

            // Basic validation check
            if (!fullName || !email || !phone || !dob || !accountType || !initialDeposit || !termsChecked) {
                document.getElementById('errorMessage').textContent = 'Please fill in all required fields and agree to the terms.';
                return;
            }

            // If validation passes, you can process form submission
            alert('Application submitted successfully!');
            document.getElementById('accountForm').reset();
        });
    </script>

</body>

</html>
